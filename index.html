<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Noah's Gallery</title>

  <link rel="stylesheet" href="gallery.css">


</head>
<body>
    <div class="gallery-section">
    <div class="gallery-heading">

    </div>
    <div class="noahs-gallery">

        <img src="images/img-1.jpg" alt="" class="gallery-cell_img">

      </div>
      <div class="gallery-cell">
        <img src="images/img-2.jpg" alt="" class="gallery-cell_img">

      </div>

      </div>

        <img src="images/img-6.jpg" alt="" class="gallery-cell_img">

      </div>
